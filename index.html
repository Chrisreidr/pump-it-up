        <h1 class="title">Pump it up</h1>
        <div class="display-containers">
            <div class="amount-eaten-today">
                <h2 class="display-container-labels">Today Baby Ate</h2>
                <div class="display-amount-container"><span class="display-floz-amount">10 fl oz</span></div>
            </div>
            <div class="amount-stored">
                <h2 class="display-container-labels">Total fl oz Stored</h2>
                <div class="display-amount-container"><span class="display-floz-amount">10 fl oz</span></div>
            </div>
        </div>
        <div class="milk-amount-containers">
            <form>
                <div class="baby-ate">
                    <h2 class="container-labels">Baby Just Ate</h2>
                    <div class="baby-ate-container container-amounts"><input type="text" name="baby-ate" placeholder="Input fl oz..." class="floz-amount ate-floz-amount"></input>
                    <br>
                    <input type="text" name="time-baby-ate" placeholder="Input time..." class="floz-amount time-floz-amount"></input></div>
                    <br>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
            <form>
                <div class="amount-pumped">
                    <h2 class="container-labels">You Just Stored</h2>
                    <div class="amount-pumped-container container-amounts"><input type="text" name="total-stored" placeholder="Input fl oz..." class="floz-amount"></input></div>
                    <br>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
